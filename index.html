<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Parking Availability</title>
  <style>
    #availability {
      color: white;
      font-size: 40px;
      font-weight: bold;
      text-align: left;
    }
  </style>
</head>
<body>

  <div id="availability"></div>

  <script>
    const url = "https://capacity.cegeka.com/api/v1.0/GetParkingAvailability/poml;paren";

    fetch(url)
      .then(response => {
        if (!response.ok) {
          throw new Error("Netwerkfout: " + response.status);
        }
        return response.json();
      })
      .then(data => {
        const availability = data.data[0].availability;
        const availabilityElement = document.getElementById("availability");

        if (availability < 0) {
          availabilityElement.textContent = "VOLZET ðŸš«";
        } else {
          availabilityElement.textContent = `Vrije parkeerplaatsen: ${availability}`;
        }
      })
      .catch(error => {
        console.error("Fout bij ophalen:", error);
        document.getElementById("availability").textContent = "Niet beschikbaar";
      });
  </script>

</body>
</html>
